name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  chrome-extension-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: chrome-extension-app/package-lock.json
    
    - name: Install Chrome Extension dependencies
      run: |
        cd chrome-extension-app
        npm ci
    
    - name: Run Chrome Extension linter
      run: |
        cd chrome-extension-app
        npm run lint
    
    - name: Run Chrome Extension tests
      run: |
        cd chrome-extension-app
        npm run test:ci
    
    - name: Upload Chrome Extension coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.node-version == '20.x'
      with:
        file: chrome-extension-app/coverage/lcov.info
        flags: chrome-extension-app
        name: chrome-extension-app-coverage
        fail_ci_if_error: false
    
    - name: Build Chrome Extension
      run: |
        cd chrome-extension-app
        npm run build

